<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="./index.css" rel="stylesheet" />

        <title>Calculadora</title>
    </head>

    <body>
        <div id="pagina">
            <div id="titulo">
                <h1>CALCULADORA</h1>
            </div>

            <div id="janelas">
                <div id="console">
                    <input id="valorInserido" name="valorInserido" type="text" maxlength="15" />

                    <h2>Resultado</h2>

                    <h3 id="resultado"></h3>
                </div>
                
                <div id="teclado">
                    <button id="sete" class="botao" onClick="inserir(7)">7</button>

                    <button id="oito" class="botao" onClick="inserir(8)">8</button>

                    <button id="nove" class="botao" onClick="inserir(9)">9</button>

                    <button id="dividir" class="botao">&#247;</button>

                    <button id="quatro" class="botao" onClick="inserir(4)">4</button>

                    <button id="cinco" class="botao" onClick="inserir(5)">5</button>

                    <button id="seis" class="botao" onClick="inserir(6)">6</button>

                    <button id="multiplicar" class="botao">&#215;</button>

                    <button id="um" class="botao" onClick="inserir(1)">1</button>

                    <button id="dois" class="botao" onClick="inserir(2)">2</button>

                    <button id="tres" class="botao" onClick="inserir(3)">3</button>

                    <button id="subtrair" class="botao">&#8722;</button>

                    <button id="apagar" class="botao">&#x3c;</button>

                    <button id="zero" class="botao" onClick="inserir(0)">0</button>

                    <button id="calcular" class="botao">&#61;</button>

                    <button id="somar" class="botao">&#43;</button>
                </div>
            </div>
        </div>

        <script src="./index.js" type="text/JavaScript"></script>
    </body>
</html>
